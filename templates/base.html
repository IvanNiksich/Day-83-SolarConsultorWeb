<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#section1" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="#section2" class="nav-link px-2 text-white">Servicios</a></li>
          <li><a href="#section3" class="nav-link px-2 text-white">Precios</a></li>
          <!--<li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
          <li><a href="#" class="nav-link px-2 text-white">Contacto</a></li>
        </ul>
      </div>
    </div>

     <style>
        html {
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }
        section {
            padding: 100px;
            height: 100vh;
        }
    </style>

    {% endblock %}

    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
      {{ bootstrap.load_css() }}

    <!-- Link to the styles.css here to apply styling to all the child templates.-->
      <link href="{{ url_for('static', filename='/css/styles.css') }}" rel="stylesheet" />

    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block content %}{% endblock %}

    {% block scripts %}
      <!-- Optional JavaScript -->
      {{ bootstrap.load_js() }}
    {% endblock %}

  </body>
</html>
